<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card" align="center">
      <!-- Logo Container -->
      <div class="logo-container">
        <img src="http://www.tp-italia.com/rc_images/custom.ico" />
      </div>
      <span class="col-md-12" [ngStyle]="{'font-size':'20px'}">TP Provisioning</span><br><br>

      <!-- Login Form -->
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            placeholder="username" #username="ngModel" />
          <!-- Username Error Messages -->
          <mat-error *ngIf="f.submitted && username.invalid">
            <span *ngIf="username.errors?.required">Username is required</span>
          </mat-error>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input type="password" class="form-control" [type]="fieldTextType ? 'text' : 'password'" name="password"
              [(ngModel)]="form.password" required minlength="6" placeholder="password" #password="ngModel" />
            <span class="input-group-text" (click)="toggleFieldTextType()">
              <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType }"></i>
            </span>
          </div>
          <!-- Password Error Messages -->
          <mat-error *ngIf="f.submitted && password.invalid">
            <span *ngIf="password.errors?.required">Password is required</span>
            <span *ngIf="password.errors?.minlength">Password must be at least 6 characters</span>
          </mat-error>
          <small class="flexbox">
            <div></div>
            <a style="text-decoration: none;" routerLink="/auth/resetpassword">
              <p class="text-muted mb-3"> forgot password?</p>
            </a>
          </small>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="flexbox">
          <p class="text-muted mb-3"> Don't have an account? <a style="text-decoration: none;" [routerLink]="['/auth/register']">Signup</a></p>
        </div>
        <br>
      </form>
    </div>
  </div>
</div>
